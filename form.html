<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUERY FORM</title>
</head>
<body>
    
<table cellspacing="10">
    <tr>
        <td><h1>QUERY FORM</h1></td>
        <td><img src="/images/query.png" height="50" alt="querypic"></td>
    </tr>
</table>

<form action="mailto:himanshumaps@gmail.com" target="_blank" method="post" enctype="text/plain">
    <table cellspacing="7">
        <tr>
            <td><label for="fname"><strong>First Name: </strong></label></td>
            <td><input type="text" name="firstname" value="" id="fname" placeholder="enter first name"></td>
        </tr>
        <tr>
            <td><label for="lname"><strong>Last Name: </strong></label></td>
            <td><input type="text" name="lastname" id="lname" placeholder="enter last name"></td>
        </tr>
        <tr>
            <td><label for="e_ID"><strong>Email ID: </strong></label></td>
            <td><input type="email" name="email" id="e_ID" placeholder="enter email ID"></td>
        </tr>
        <tr>
            <td><label><strong>Languages:</strong></label></td>
            <td>
                <label for="HTML">HTML</label><input type="checkbox" name="HTML" id="HTML">
                <label for="CSS">CSS</label><input type="checkbox" name="CSS" id="CSS">
                <label for="JAVA">JAVA</label><input type="checkbox" name="JAVA" id="JAVA">
                <label for="PHP">PHP</label><input type="checkbox" name="PHP" id="PHP">
            </td>           
        </tr>
        <tr>
            <td><label for="query"><strong>Query:</strong></label></td>
            <td><textarea name="yourquery" id="query" cols="20" rows="2" placeholder="enter query"></textarea></td>
        </tr>
        <tr>
            <td><br><br><input type="submit" name=""></td>
        </tr>
    </table>
</form>
    
</body>
</html>
